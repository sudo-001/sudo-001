<svg fill="none" viewBox="0 0 600 360" width="600" height="360" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="blur" x="0" y="0">
			<feGaussianBlur stdDeviation="20" in="SourceGraphic" result="blur"></feGaussianBlur>
		</filter>
	</defs>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

		.container {
			width: 100%;
			height: 360px;
			position: relative;
        	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		}

        .title-container {
          	--color-main: #ef476f;
			--color-primary: #ffd166;
			--color-secondary: #06d6a0;
			--color-tertiary: #118ab2;

			background: linear-gradient(
				-45deg,
				var(--color-main),
				var(--color-primary),
				var(--color-secondary),
				var(--color-tertiary)
			);

          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
		  justify-content: center;
		  flex-direction: column;
          align-items: center;
          color: white;
		  border-radius: 16px;

        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

		h1 {
			font-size: 2rem;
			text-align: center;
		}

		h2 {
			font-size: 1.5rem;
			text-align: center;
			font-weight: normal;
		}

		.text-container {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 5px;
			width: 95%;
			height: 120px;
			display: flex;
			margin: 0 auto;
			flex-direction: column;
			justify-content: center;
			align-items: left;
			text-align: left;
			margin-top: auto;
			border-radius: 16px;
			background: rgba(255, 255, 255, 0.29);
			backdrop-filter: blur(7.8px);
			-webkit-backdrop-filter: blur(7.8px);
			box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			border: 1px solid rgba(255, 255, 255, 0.65);
		}

		.text-blur {
			-webkikt-filter: url('#blur'); 
			filter: url('#blur');
			background: rgba(255, 255, 255, 0.29);
			position: absolute;
			inset: 0;
			z-index: 90;
		}

		p {
			margin: 0;
			padding: 0 1rem;
			word-wrap: break-word;
			margin-bottom: 0.3rem;
			position: relative;
			z-index: 99;
		}

        @media (prefers-color-scheme: light) {
          	.container {
				--color-main: #ffc8dd;
				--color-primary: #ffafcc;
				--color-secondary: #bde0fe;
				--color-tertiary: #a2d2ff;
			}
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }

      </style>
		
	<rect width="90" height="90" fill="white" filter="url(#blur)" />
      <div class="container">
        <div class="title-container">
			<h1>Hi there, my name is C@rick <div class="hi">ðŸ‘‹</div></h1>
			<h2>I am a passionate Software Developer </h2>
		</div>
		<div class="text-container">
			<div class="text-blur"></div>
			<p>Passionate about automation, solving problems, optimization and efficiency: that's why I am a <strong>Software Developer</strong>.</p>
<!-- 			<p>Passionate about sharing and learning: that's why I am a <strong>teacher</strong>.</p> -->
		</div>
      </div>
    </div>
  </foreignObject>
</svg>
